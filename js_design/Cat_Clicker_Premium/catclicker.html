<html>
<head>
  <link rel="stylesheet" href="./styles/catclicker.css">
</head>
<body>
  <div class="content">
    <div id="catarea" class="catarea">
      <h1 id="cat-name" class="cat-name"></h1>
      <div id="picwrap" class="picwrap"></div>
    </div>
    
    <div id="listarea" class="listarea">
      <ul></ul>
    </div>

    <div id="admin-console" class="admin-console">
      <div id="toggle-admin" class="toggle-admin">Admin</div>

      <form action="" id="admin" class="admin">

        <div class="admin-field admin-name">
          <label for="admin-name">Name</label>
          <input type="text" id="admin-name" name="admin-name">
        </div>

        <div class="admin-field admin-url">
          <label for="admin-url">Image Location</label>
          <input type="text" id="admin-url" name="admin-url">
        </div>

        <div class="admin-field admin-count">
          <label for="admin-count">Count</label>
          <input type="text" id="admin-count" name="admin-count">
        </div>

        <button id="admin-cancel" class="admin-cancel">Cancel</button>
        <button id="admin-save" class="admin-save" type="submit">Save</button>

      </form>

    </div>
  </div>
  <script src="./scripts/catclicker.js"></script>
</body>
</html>
