<!doctype html>
<html>

	<head>
		<!-- ANGULAR -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

		<script language="javascript">
			
			angular.module('InterviewApp.controllers', []).
				controller('PhoneNumberQuestionController', function($scope) 
			{
				$scope.phoneNumber = "";
	
				$scope.Continue = function()
				{
					alert( "Value: " + $scope.phoneNumber + " sent to the service");
					$scope.phoneNumber = "";
				};
				
				
			});

			angular.module('InterviewApp', [
			  'InterviewApp.controllers'
			]);

		</script>
	</head>

	<style>
	
		body {
			margin: 0;
			padding: 0;
			position: relative;
			font-size: 1em;
			font-family: "berninolight","Lucida Sans",Helvetica,Arial,sans-serif;
			min-width: 320px;
		}
		
		header{
			background-color: #365f6e;
    		color: aqua;
			height: 4em;
			text-align: center;
			font-size: 1em;
		}
		
		header > h1 {
			margin-top:0;
			padding-top:0.5em;
		}
			
		.text-centered{
			text-align: center;
		}
	
		section{
			padding-top:2em;
		}
	
		.input-field{
			padding-top:1em;
		}	
	
		.input-field > input{
			height:2em;
			width: 50%;
		}
		
		#continue-button
		{
			float:right;
			position: absolute;
			height:2em;
			margin-left: 2em;
			color:white;
			background-color:#a36200;
		}
	


	
	</style>	
	<body ng-app="InterviewApp" ng-controller="PhoneNumberQuestionController">

        <header>
            <h1>Patient Demographics</h1>
        </header>
		
		<section class="text-centered question" >
			<div name="questionForm.Primary_PhoneNumber">
	
				<label class="question-name">
					<span>Please enter the patient's primary phone number</span>
				</label>
	
				<div class="input-field">
					<input type="tel" ng-model="phoneNumber"/>
					<button id="continue-button" ng-click="Continue()">CONTINUE</button>
				</div>
				
			</div>
		</section>
	</body>
</html>
