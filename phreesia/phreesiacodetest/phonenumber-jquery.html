<!doctype html>
<html>

	<head>
		<!-- JQUERY -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<script language="javascript">
			$(document).ready(function(){
				var model = {
					"number": ''
				}
				var $inputfield = $(".input-field > input");

				$("#continue-button").click(function()
				{
					alert( "Value: " + model.number + " sent to the service");
					$inputfield.val("");
					model.number = "";
				});

				$('.key').click(function() {
					var $this = $(this);
					var $indicator = $this.find(".indicator");

					$indicator.show();
					$indicator.fadeOut();
				});

				$('.indicator').click(function(e) {
					e.stopPropagation();
				});

				$('.number').click(function() {
					var $this = $(this);
					model.number += $this.text().trim();
					// $inputfield.val(model.number);
					$inputfield.val($inputfield.val().replace(/\w/ig, '*') + $this.text().trim());
				});

				$('.backspace').click(function() {
					model.number = model.number.slice(0, -1);

					if (model.number) {
						$inputfield.val(model.number.slice(0, -1).replace(/\w/ig, '*') +
													  model.number[model.number.length - 1]);
					} else {
						$inputfield.val(model.number);
					}
				});
			});
		</script>

	</head>

	<style>

		body {
			margin: 0;
			padding: 0;
			position: relative;
			font-size: 1em;
			font-family: "berninolight","Lucida Sans",Helvetica,Arial,sans-serif;
			min-width: 320px;
		}
		
		header{
			background-color: #365f6e;
    		color: aqua;
			height: 4em;
			text-align: center;
			font-size: 1em;
		}
		
		header > h1 {
			margin-top:0;
			padding-top:0.5em;
		}
			
		.text-centered{
			text-align: center;
		}
	
		section{
			padding-top:2em;
		}
	
		.input-field{
			padding-top: 1em;
			margin-bottom: 1em;
		}	
	
		.input-field > input{
			height: 2em;
			width: 50%;
			border: 1px solid #000;
		}
		
		#continue-button
		{
			float:right;
			position: absolute;
			height:2em;
			margin-left: 2em;
			color:white;
			background-color:#a36200;
		}
	
		.keypad {
    	width: 150px;
	    overflow: hidden;
	    margin: 0 auto;
		}

		.key {
			position: relative;
			width: 40px;
			height: 40px;
			border: 1px solid #000;
			float: left;
	    margin-right: 15px;
	    margin-bottom: 15px;
	    padding-top: 12px;
      box-sizing: border-box;
		}

		.key.omega {
			margin-right: 0px;
		}

		.key.last{
			float: none;
      clear: both;
      margin: 0 auto;
		}
	
		.key.backspace {
			width: 95px;
    	margin: 0;
		}

		.indicator {
			background-color: #00f;
			position: absolute;
			display: none;
			height: 100%;
			width: 100%;
			top: 0;
		}

	</style>	
	<body>

    <header>
        <h1>Patient Demographics</h1>
    </header>
		
		<section class="text-centered question" >
			<div name="questionForm.Primary_PhoneNumber">
	
				<label class="question-name">
					<span>Please enter the patient's primary phone number</span>
				</label>
	
				<div class="input-field">
					<input type="tel" />
					<button id="continue-button">CONTINUE</button>
				</div>

				<div class="keypad">
					<div class="number key">
						<div class="indicator"></div>7</div>
					<div class="number key">
						<div class="indicator"></div>8</div>
					<div class="number key omega">
						<div class="indicator"></div>9</div>

					<div class="number key">
						<div class="indicator"></div>4</div>
					<div class="number key">
						<div class="indicator"></div>5</div>
					<div class="number key omega">
						<div class="indicator"></div>6</div>

					<div class="number key">
						<div class="indicator"></div>1</div>
					<div class="number key">
						<div class="indicator"></div>2</div>
					<div class="number key omega">
						<div class="indicator"></div>3</div>

					<div class="number key">
						<div class="indicator"></div>0</div>

					<div class="key backspace">
						<div class="indicator"></div>Backspace</div>
				</div>

			</div>
		</section>
	</body>
</html>
