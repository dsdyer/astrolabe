<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/catclicker.css">
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
  <div class="content">
    <div id="cat" class="cat" data-bind="with: currentCat">

        <h2 id="cat-name" class="cat-name" data-bind="text: name"></h2>
        <h3 id="cat-level" class="cat-level" data-bind="text: level"></h3>
        <div id="cat-count" class="cat-count" data-bind="text: clickCount"></div>

        <img id="cat-img" class="cat-img" src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <h3 id="cat-nicknames" class="cat-nicknames">Nicknames:</h3>
        <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data"></li>
        </ul>
    </div>

    <ul id="cat-list" class="cat-list" data-bind="foreach: catList">
      <li data-bind="text: name, click: $parent.showCat"></li>
    </ul>
  </div>

  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
